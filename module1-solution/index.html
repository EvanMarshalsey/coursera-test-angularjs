<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"></link>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="{{ inputString }}"
             class="form-control" ng-model="inputString" ng-focus="clearInput()" ng-keypress="enterKeyPressed($event)" ng-class="customStyle.borderColorClass">
             <br>
             <span> An empty item, i.e., , , is NOT considered as an item towards to the count.</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooManyDishes()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="message"ng-class="customStyle.textColorClass">{{ message }}           
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
